#Configuration for SerialHookGNSSTime

#set_system_time_command: % is a placeholder for time HH:MM:SS

#windows
#nircmd.exe is needed

#set_system_time_command=cmd /C nircmdc.exe elevate cmd /C time %

#linux
#the user starting the program should be allowed to set the date (without password)
#in /etc/sudoers:
#<username> ALL=(ALL) NOPASSWD: /bin/date
#sudo /etc/init.d/sudo restart

#set_system_time_command=sudo date -s %
set_system_time_command=touch /tmp/tmp_%

# at 0: (ref time); at 0.1: know time; wait 0.9; at 1.0 set known time + 1
seconds_to_next_full_second=0.9

#int
minimal_sat_count=4

#int
minimal_quality=1

#int
seconds_offset_to_utc=7200
